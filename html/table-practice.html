<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
<table border="3">
  <tr>
    <th>Car Name</th>
    <th>Car Brand</th>
    <th>Car Price</th>
  </tr>
  <tr>
    <td>Elentra</td>
    <td>Hyundai</td>
    <td>2010</td>
  </tr>
  <tr>
    <td>Focus</td>
    <td>Ford</td>
    <td>2015</td>
  </tr>
  <tr>
    <td>Mercedes C250</td>
    <td>Mercedes</td>
    <td>2016</td>
  </tr>
</table>

<table border="4">
  <tr>
    <th>H1</th>
    <th>H2</th>
    <th>H3</th>
    <th>H4</th>
  </tr>
  <tr>
    <td>C1</td>
    <td>C2</td>
    <td>C3</td>
    <td>C4</td>
  </tr>
  <tr>
    <td rowspan="2">RowSpan!!</td>
    <td>B2</td>
    <td>B3</td>
    <td>B4</td>
  </tr>
  <tr>
    <td>D2</td>
    <td>D3</td>
    <td>D4</td>
  </tr>
  <tr>
    <td>R1</td>
    <td>R2</td>
    <td>R3</td>
    <td>R4</td>
  </tr>
  <tr>
    <td colspan="2">ColSpan</td>
    <td>W3</td>
    <td>W4</td>
  </tr>
</table>
</body>
</html>
